{% extends 'base.html' %}

{% block title %}
blueprint Index
{% endblock title %}

{% block content_title %}
    <h1>Posts</h1>
{% endblock content_title %}

{% block content %}
    {% for post in posts %}
        <p>
            <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{ post.title }}</a>
        </p>
    {% endfor %}
{% endblock content %}
