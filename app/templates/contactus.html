{% extends 'base.html' %}

{% block title %}
 contactus
{% endblock title %}

{% block content_title %}
contactus page
{% endblock content_title %}

{% block content %}
     {% for cat, msg in get_flashed_messages(True) %}
     <div class="flash {{ cat }}">{{ msg }}</div>
     {% endfor %}
    <form action="/contact" method="POST" class="form-contact">
        <p><label>Name: </label><input type="text" name="username" value="" required></p>
        <p><label>Email: </label><input type="text" name="email" value="" required></p>
        <p><label>Message: </label></p>
        <p><textarea name="message" id="" cols="40" rows="7"></textarea></p>
        <p><input type="submit" value="Send"></p>

    </form>



{% endblock content %}
