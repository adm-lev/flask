{% extends 'base.html' %}


{% block content %}
{% for cat, msg in get_flashed_messages(True) %}
<div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}

    <form action="/login" method="POST" class="form-contact">
        <p><label>Name: </label><input type="text" name="email" value="" required></p>
        <p><label>Password: </label><input type="password" name="psw" value="" required></p>
        <p><label>Remember me </label><input type="checkbox" name="remainme"></p>
        <p><input type="submit" value="Log in"></p>
        <hr>
        <p><a href="{{ url_for('register') }}">Registration</a></p>
    </form>
{% endblock content %}
